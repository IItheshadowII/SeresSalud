name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Download WebView2 Runtime (x64)
        shell: pwsh
        run: |
          $dest = "Installer/MicrosoftEdgeWebView2RuntimeInstallerX64.exe"
          if (Test-Path $dest) {
            Write-Host "WebView2 runtime installer already present: $dest" -ForegroundColor Green
            exit 0
          }

          New-Item -ItemType Directory -Force -Path "Installer" | Out-Null

          $url = "https://go.microsoft.com/fwlink/p/?LinkId=2124703"
          Write-Host "Downloading WebView2 runtime installer from: $url" -ForegroundColor Cyan

          try {
            Invoke-WebRequest -Uri $url -OutFile $dest -UseBasicParsing
          } catch {
            Write-Host "Invoke-WebRequest failed, retrying with curl..." -ForegroundColor Yellow
            & curl.exe -L $url -o $dest
          }

          if (-not (Test-Path $dest)) {
            throw "Failed to download WebView2 runtime installer to: $dest"
          }

          $len = (Get-Item $dest).Length
          if ($len -lt 1024*1024) {
            throw "Downloaded file seems too small ($len bytes): $dest"
          }
          Write-Host "OK. Downloaded WebView2 runtime installer ($len bytes)" -ForegroundColor Green

      - name: Build publish + installer
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v','V')
          pwsh -ExecutionPolicy Bypass -File .\scripts\build-installer.ps1 -Configuration Release -Runtime win-x64 -SelfContained -Version $version

      - name: Verify installer output
        shell: pwsh
        run: |
          $installer = "Installer/Output/ConvertidorDeOrdenes-Setup.exe"
          if (-not (Test-Path $installer)) {
            Write-Host "Installer not found at expected path: $installer" -ForegroundColor Red
            Write-Host "Listing Installer/Output..." -ForegroundColor Yellow
            if (Test-Path "Installer/Output") {
              Get-ChildItem -Path "Installer/Output" -Force | Select-Object FullName,Length | Out-String | Write-Host
            } else {
              Write-Host "Installer/Output folder not found" -ForegroundColor Yellow
            }
            throw "Expected installer not found: $installer"
          }

          Write-Host "OK. Installer present: $installer" -ForegroundColor Green

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            Installer/Output/ConvertidorDeOrdenes-Setup.exe
