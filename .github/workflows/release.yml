name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build publish + installer
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v','V')
          pwsh -ExecutionPolicy Bypass -File .\scripts\build-installer.ps1 -Configuration Release -Runtime win-x64 -SelfContained -Version $version

      - name: Verify installer output
        shell: pwsh
        run: |
          Write-Host "Searching for installer in workspace..." -ForegroundColor Cyan
          $candidates = Get-ChildItem -Path "." -Recurse -File -Filter "ConvertidorDeOrdenes-Setup.exe" -ErrorAction SilentlyContinue
          if (-not $candidates -or $candidates.Count -eq 0) {
            Write-Host "Installer not found. Diagnostics listing .exe under workspace..." -ForegroundColor Yellow
            Get-ChildItem -Path "." -Recurse -File -Filter "*.exe" -ErrorAction SilentlyContinue | Select-Object FullName,Length | Out-String | Write-Host
            throw "Expected installer not found under **/ConvertidorDeOrdenes-Setup.exe"
          }

          Write-Host "Found installer candidate(s):" -ForegroundColor Green
          $candidates | Select-Object FullName,Length | Format-Table -AutoSize | Out-String | Write-Host

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            **/ConvertidorDeOrdenes-Setup.exe
